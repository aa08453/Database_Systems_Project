<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"],
        .role-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        input[type="submit"]:hover,
        .role-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'register_page' %}">
        {% csrf_token %}
        <h1>Register</h1>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <!-- Role-based buttons -->
        <a href="{% url 'outsider_registration_page' %}" class="role-button">Outsider</a>
        <a href="{% url 'admin_registration_page' %}" class="role-button">Admin</a>
        <a href="{% url 'member_registration_page' %}" class="role-button">Member</a>
    </div>

    <script>
        const accountType = document.getElementById('account_type');
        const additionalFields = document.getElementById('additional_fields');

        accountType.addEventListener('change', function () {
            additionalFields.innerHTML = ''; // Clear existing fields

            if (this.value === 'outsider') {
                // Add CNIC and Address fields for outsiders
                additionalFields.innerHTML = `
                    <label for="cnic">CNIC:</label>
                    <input type="text" id="cnic" name="cnic" placeholder="Enter your CNIC" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                `;
            } else if (this.value === 'member') {
                // Add Major and HU ID fields for members
                additionalFields.innerHTML = `
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" placeholder="Enter your Major" required>
                    
                    <label for="hu_id">HU ID:</label>
                    <input type="text" id="hu_id" name="hu_id" placeholder="Enter your HU ID" required>
                `;
            }
        });
    </script>
</body>
</html>
