<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'register_page' %}">
        {% csrf_token %}
        <h1>Register</h1>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
    
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required><br>
    
        <label for="registration_date">Registration Date:</label>
        <input type="date" id="registration_date" name="registration_date" readonly><br>
    
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" required>
            <option value="member">Member</option>
            <option value="outsider">Outsider</option>
        </select>
    
        <div id="additional_fields"></div>
    
        <input type="submit" value="Register">
    </form>
    
    <script>
        // Set today's date in the Registration Date field
        document.getElementById('registration_date').value = new Date().toISOString().split('T')[0];

        // Handle dynamic fields based on Account Type
        const accountType = document.getElementById('account_type');
        const additionalFields = document.getElementById('additional_fields');

        accountType.addEventListener('change', function () {
            additionalFields.innerHTML = ''; // Clear existing fields

            if (this.value === 'outsider') {
                // Add CNIC field for outsiders
                additionalFields.innerHTML = `
                    <label for="cnic">CNIC:</label>
                    <input type="text" id="cnic" name="cnic" placeholder="Enter your CNIC" required>
                `;
            }
        });
    </script>
</body>
</html>
