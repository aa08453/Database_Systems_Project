
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <!-- Search bar and Add button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <form method="GET" class="w-75">
      <input type="text" name="q" placeholder="Search..." class="form-control" value="{{ request.GET.q }}">
    </form>
    <a href="{% url 'election_create' %}" class="btn btn-success">+</a>
  </div>

  <!-- List of results -->
  <div class="list-group">
    {% for item in items %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'update_item' item.id %}" class="text-decoration-none">
          {{ item.name }}
        </a>
        <form method="POST" action="{% url 'delete_item' item.id %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </div>
    {% empty %}
      <p class="text-muted">No results found.</p>
    {% endfor %}
  </div>
</div>

<!-- Add optional CSS for spacing -->
<style>
  .list-group-item {
    padding: 0.75rem 1.25rem;
  }
  .btn-success {
    height: 38px;
    width: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }
</style>
{% endblock %}
