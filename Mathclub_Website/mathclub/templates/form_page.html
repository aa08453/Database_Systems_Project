
<form method="POST">
  {% csrf_token %}
  {% for field in fields %}
  <div>
    <label for="{{ field }}">{{ field|title }}</label>
    <input type="text" name="{{ field }}" id="{{ field }}"
           value="{{ object.field|default:'' }}">
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
