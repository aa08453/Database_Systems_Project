
<form method="POST" class="p-4 border rounded shadow-sm" style="max-width: 600px; margin: auto;">
  {% csrf_token %}
  
  <h2 class="mb-4 text-center">Update Information</h2>

  {% for field in fields %}
  <div class="mb-3">
    <label for="{{ field }}" class="form-label">{{ field|title }}</label>
    <input type="text" name="{{ field }}" id="{{ field }}" class="form-control" 
           value="{{ object.field|default:'' }}" placeholder="Enter {{ field|title }}">
  </div>
  {% endfor %}
  
  <div class="text-center">
    <button type="submit" class="btn btn-success btn-lg w-100">Save</button>
  </div>
</form>
