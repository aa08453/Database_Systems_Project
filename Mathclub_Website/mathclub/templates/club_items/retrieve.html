<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Items Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .action-btns button {
            padding: 5px 10px;
            margin: 0 5px;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #28a745;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Club Items Management</h1>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Location</th>
                <th>Person Responsible</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clubItemsTable">
            <!-- Populate items dynamically -->
        </tbody>
    </table>
</div>

<script>
    // Sample data for demo purposes, replace with data from database
    const clubItems = [
        { id: 1, name: 'Projector', quantity: 2, location: 'Library', responsible: 'John Doe' },
        { id: 2, name: 'Microphone', quantity: 5, location: 'Auditorium', responsible: 'Jane Smith' }
    ];

    // Function to populate club items table
    function populateClubItemsTable() {
        const tableBody = document.getElementById('clubItemsTable');
        tableBody.innerHTML = '';

        clubItems.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${item.location}</td>
                <td>${item.responsible}</td>
                <td class="action-btns">
                    <button class="edit-btn" onclick="editClubItem(${item.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteClubItem(${item.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Function to handle form submission (Add/Update)
    function submitClubItem() {
        // Logic for adding or updating the item
        alert('Item added/updated successfully!');
        // Refresh the table after addition or update
        populateClubItemsTable();
    }

    // Edit button functionality
    function editClubItem(itemId) {
        // Logic to edit the item based on itemId
        alert(`Edit item with ID: ${itemId}`);
    }

    // Delete button functionality
    function deleteClubItem(itemId) {
        // Logic to delete the item based on itemId
        alert(`Delete item with ID: ${itemId}`);
        // Refresh the table after deletion
        populateClubItemsTable();
    }

    // Initial population of the table on page load
    populateClubItemsTable();
</script>

</body>
</html>
