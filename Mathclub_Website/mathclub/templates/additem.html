<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Item</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="form-group">
            <label for="item-title">Item Title</label>
            <input type="text" id="item-title" name="item_title" placeholder="Enter item title">
        </div>
        
        <div class="form-group">
            <label for="item-price">Price</label>
            <input type="number" id="item-price" name="item_price" placeholder="Enter item price">
        </div>
        
        <div class="form-group">
            <label for="item-image">Upload Item Image</label>
            <input type="file" id="item-image" name="item_image">
        </div>

        <button class="submit-btn" type="submit">Add Item</button>
    </form>
</div>

</body>
</html>
