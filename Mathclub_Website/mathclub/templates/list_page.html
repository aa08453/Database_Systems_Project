
<form method="GET">
  <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q|default:'' }}">
  <button type="submit">Search</button>
  <a href="{{ create_url }}" class="btn btn-primary">+ Add New</a>
</form>

<table>
  <thead>
    <tr>
      {% for column in items.0.keys %}
      <th>{{ column|title }}</th>
      {% endfor %}
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      {% for value in item.values %}
      <td>{{ value }}</td>
      {% endfor %}
      <td>
        <!-- Edit button -->
        <a href="{{ update_url }}{{ item.pk_field }}">Edit</a>

        <!-- Delete button -->
        <form method="POST" action="{{ delete_url }}{{ item.pk_field }}/" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
