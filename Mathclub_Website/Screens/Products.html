<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Available Products</h1>

    <div class="product">
        <p>TShirt - Rs500</p>
        <button>Buy Now</button>
    </div>
    
    <div class="product">
        <p>Pen - Rs70</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <p>Mug - Rs300</p>
        <button>Buy Now</button>
    </div>

</body>
</html>
