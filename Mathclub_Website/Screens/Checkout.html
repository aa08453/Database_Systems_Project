<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .checkout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>
    <div class="form-group">
        <label for="shipping-address">Shipping Address</label>
        <input type="text" id="shipping-address" placeholder="Enter your shipping address">
    </div>
    
    <div class="form-group">
        <label for="proof-of-payment">Upload Proof of Payment</label>
        <input type="file" id="proof-of-payment">
    </div>
    
    <div class="form-group">
        <label for="total-amount">Total Amount: $80</label>
    </div>

    <button class="checkout-btn" onclick="completeCheckout()">Complete Purchase</button>
</div>

<script>
    function completeCheckout() {
        alert('Purchase completed successfully!');
        // Logic for submitting the checkout form
    }
</script>

</body>
</html>
