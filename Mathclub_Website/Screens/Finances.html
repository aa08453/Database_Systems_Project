<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Club Finances</h1>

    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Amount</th>
                <th>Transaction Type</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>$200</td>
                <td>Donation</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>002</td>
                <td>$50</td>
                <td>Event</td>
                <td>Annual Dinner</td>
            </tr>
        </tbody>
    </table>

    <button>Generate Report</button>

</body>
</html>
