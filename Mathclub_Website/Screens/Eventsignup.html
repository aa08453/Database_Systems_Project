<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sign-up</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Event Sign-up</h2>
    
    <div class="form-group">
        <label for="cnic">CNIC</label>
        <input type="text" id="cnic" placeholder="Enter your CNIC">
    </div>
    
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    
    <div class="form-group">
        <label for="proof-of-payment">Upload Proof of Payment</label>
        <input type="file" id="proof-of-payment">
    </div>

    <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>

<script>
    function submitForm() {
        alert('Your details have been submitted. Awaiting approval.');
        // Logic for submitting the form and storing data
    }
</script>

</body>
</html>
