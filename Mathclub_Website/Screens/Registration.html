<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Register</h1>

    <form action="/register" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="account-type">Account Type</label>
        <select id="account-type">
            <option value="member">Member</option>
            <option value="outsider">Outsider</option>
        </select>

        <div id="extra-info"></div>

        <button type="submit">Register</button>
    </form>

    <script>
        const accountType = document.getElementById('account-type');
        const extraInfo = document.getElementById('extra-info');

        accountType.addEventListener('change', function() {
            extraInfo.innerHTML = '';

            if (this.value === 'outsider') {
                extraInfo.innerHTML = `
                    <label for="cnic">CNIC</label>
                    <input type="text" id="cnic" placeholder="Enter your CNIC">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                `;
            } else if (this.value === 'member') {
                extraInfo.innerHTML = `
                    <label for="HU ID">HU ID</label>
                    <input type="text" id="HU ID" placeholder="Enter your HU ID">
                    <label for="Major">Major</label>
                    <input type="text" id="Major" placeholder="Enter your major">
                `;    
            }
        });
    </script>
</body>
</html>
