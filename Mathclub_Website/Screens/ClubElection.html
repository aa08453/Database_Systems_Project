<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Elections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vote in Club Elections</h1>

    <form>
        <label for="role">Select Candidate for President</label>
        <div>
            <input type="radio" id="candidate1" name="role" value="candidate1">
            <label for="candidate1">Candidate 1</label>
        </div>
        <div>
            <input type="radio" id="candidate2" name="role" value="candidate2">
            <label for="candidate2">Candidate 2</label>
        </div>
        <div>
            <input type="radio" id="candidate3" name="role" value="candidate3">
            <label for="candidate3">Candidate 3</label>
        </div>

        <button type="submit">Submit Vote</button>
    </form>

</body>
</html>
