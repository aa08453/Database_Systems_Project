<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Elections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .candidates {
            display: none;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Vote in Club Elections</h1>

    <form id="votingForm">
        <label for="role">Select Role to Vote For</label>
        <select id="role" name="role" onchange="showCandidates()">
            <option value="">-- Select a Role --</option>
            <option value="president">President</option>
            <option value="vice_president">Vice President</option>
            <option value="general_secretary">General Secretary</option>
            <option value="treasurer">Treasurer</option>
        </select>

        <!-- Candidate Options for each Role -->
        <div id="president" class="candidates">
            <label>Select Candidate for President</label>
            <input type="radio" id="president1" name="candidate" value="President Candidate 1">
            <label for="president1">President Candidate 1</label><br>
            <input type="radio" id="president2" name="candidate" value="President Candidate 2">
            <label for="president2">President Candidate 2</label><br>
            <input type="radio" id="president3" name="candidate" value="President Candidate 3">
            <label for="president3">President Candidate 3</label>
        </div>

        <div id="vice_president" class="candidates">
            <label>Select Candidate for Vice President</label>
            <input type="radio" id="vp1" name="candidate" value="Vice President Candidate 1">
            <label for="vp1">Vice President Candidate 1</label><br>
            <input type="radio" id="vp2" name="candidate" value="Vice President Candidate 2">
            <label for="vp2">Vice President Candidate 2</label>
        </div>

        <div id="general_secretary" class="candidates">
            <label>Select Candidate for General Secretary</label>
            <input type="radio" id="gs1" name="candidate" value="General Secretary Candidate 1">
            <label for="gs1">General Secretary Candidate 1</label><br>
            <input type="radio" id="gs2" name="candidate" value="General Secretary Candidate 2">
            <label for="gs2">General Secretary Candidate 2</label>
        </div>

        <div id="treasurer" class="candidates">
            <label>Select Candidate for Treasurer</label>
            <input type="radio" id="tr1" name="candidate" value="Treasurer Candidate 1">
            <label for="tr1">Treasurer Candidate 1</label><br>
            <input type="radio" id="tr2" name="candidate" value="Treasurer Candidate 2">
            <label for="tr2">Treasurer Candidate 2</label>
        </div>

        <button type="submit">Submit Vote</button>
    </form>

    <script>
        function showCandidates() {
            // Hide all candidate sections
            document.querySelectorAll('.candidates').forEach(div => div.style.display = 'none');

            // Show candidates for the selected role
            const selectedRole = document.getElementById("role").value;
            if (selectedRole) {
                document.getElementById(selectedRole).style.display = 'block';
            }
        }
    </script>
</body>
</html>
