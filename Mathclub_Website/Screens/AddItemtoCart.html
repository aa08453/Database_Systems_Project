<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
        }

        .item-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .add-to-cart {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="item-image.jpg" alt="Item Image">
        <div class="item-info">
            <h3>Item Name</h3>
            <p>Item description and details here.</p>
            <p><strong>Price: $50</strong></p>
        </div>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<script>
    function addToCart() {
        alert('Item has been added to your cart!');
        // Add logic to store the item in the cart session/localStorage here
    }
</script>

</body>
</html>
