<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .action-btns button {
            padding: 8px 12px;
            margin: 0 5px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .accept-btn {
            background-color: #28a745;
        }

        .accept-btn:hover {
            background-color: #218838;
        }

        .reject-btn {
            background-color: #dc3545;
        }

        .reject-btn:hover {
            background-color: #c82333;
        }

        .fulfilled {
            font-weight: bold;
            color: #6c757d;
        }

        .pending {
            font-weight: bold;
            color: #ffc107;
        }

        .accepted {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manage Orders</h1>

    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example Order Rows -->
            <tr>
                <td>1234</td>
                <td>John Doe</td>
                <td>2024-11-07</td>
                <td class="pending">Pending</td>
                <td class="action-btns">
                    <button class="accept-btn" onclick="acceptOrder(1234)">Accept</button>
                    <button class="reject-btn" onclick="rejectOrder(1234)">Reject</button>
                </td>
            </tr>
            <tr>
                <td>5678</td>
                <td>Jane Smith</td>
                <td>2024-11-05</td>
                <td class="accepted">Accepted</td>
                <td class="action-btns">
                    <button class="accept-btn" disabled>Fulfill</button>
                    <button class="reject-btn" onclick="rejectOrder(5678)">Cancel</button>
                </td>
            </tr>
            <!-- Repeat rows for each incoming order -->
        </tbody>
    </table>

</div>

<script>
    function acceptOrder(orderId) {
        // Logic to accept the order
        alert("Order " + orderId + " has been accepted.");
        // You would typically make an API call here to update the order status in the database
        // Change the row's status display and button options accordingly
    }

    function rejectOrder(orderId) {
        // Logic to reject or cancel the order
        alert("Order " + orderId + " has been rejected or canceled.");
        // You would typically make an API call here to update the order status in the database
        // Update the row to reflect the canceled status
    }
</script>

</body>
</html>
