<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Elections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Manage Elections</h1>

    <form id="electionForm">
        <label for="electionName">Election Name</label>
        <input type="text" id="electionName" placeholder="Enter election name">

        <label for="role">Role</label>
        <select id="role">
            <option value="president">President</option>
            <option value="vice_president">Vice President</option>
            <option value="general_secretary">General Secretary</option>
            <option value="treasurer">Treasurer</option>
        </select>

        <label for="candidateName">Candidate Name</label>
        <input type="text" id="candidateName" placeholder="Enter candidate name">

        <button type="button" onclick="addCandidate()">Add Candidate</button>
        <button type="button" onclick="createElection()">Create Election</button>
    </form>

    <h2>Current Candidates</h2>
    <div id="candidatesList">
        <!-- Candidate list dynamically populated -->
    </div>

    <h2>Delete Election</h2>
    <button type="button" class="delete-btn" onclick="deleteElection()">Delete Election</button>
</div>

<script>
    let candidates = {};

    function addCandidate() {
        const role = document.getElementById("role").value;
        const candidateName = document.getElementById("candidateName").value;

        if (!candidates[role]) candidates[role] = [];
        candidates[role].push(candidateName);
        displayCandidates();
        alert("Candidate added: " + candidateName);
    }

    function createElection() {
        const electionName = document.getElementById("electionName").value;
        if (electionName) {
            alert("Election '" + electionName + "' created successfully.");
            // Implement backend call to save the election
        } else {
            alert("Please enter an election name.");
        }
    }

    function deleteElection() {
        if (confirm("Are you sure you want to delete this election?")) {
            candidates = {};
            displayCandidates();
            alert("Election deleted.");
        }
    }

    function displayCandidates() {
        const candidatesList = document.getElementById("candidatesList");
        candidatesList.innerHTML = "";

        for (let role in candidates) {
            const roleSection = document.createElement("div");
            roleSection.innerHTML = `<h3>${role.replace('_', ' ').toUpperCase()}</h3><ul>`;
            candidates[role].forEach(candidate => {
                roleSection.innerHTML += `<li>${candidate}</li>`;
            });
            roleSection.innerHTML += "</ul>";
            candidatesList.appendChild(roleSection);
        }
    }
</script>

</body>
</html>
