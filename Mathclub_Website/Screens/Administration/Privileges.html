<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Privileges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .save-btn {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Manage User Privileges</h1>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Privilege</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example User Rows -->
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>Club Member</td>
                <td>
                    <select id="privilege-001">
                        <option value="Admin">Admin</option>
                        <option value="Member" selected>Member</option>
                        <option value="Outsider">Outsider</option>
                    </select>
                </td>
                <td>
                    <button class="save-btn" onclick="savePrivilege(001)">Save</button>
                </td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>Outsider</td>
                <td>
                    <select id="privilege-002">
                        <option value="Admin">Admin</option>
                        <option value="Member">Member</option>
                        <option value="Outsider" selected>Outsider</option>
                    </select>
                </td>
                <td>
                    <button class="save-btn" onclick="savePrivilege(002)">Save</button>
                </td>
            </tr>
            <!-- Repeat rows for each registered user -->
        </tbody>
    </table>
</div>

<script>
    function savePrivilege(userId) {
        // Get the selected privilege value for the user
        const privilege = document.getElementById("privilege-" + userId).value;

        // Logic to save the updated privilege
        alert("Privilege for User ID " + userId + " has been set to: " + privilege);
        // Here you would typically make an API call to save the updated privilege in the database
    }
</script>

</body>
</html>
