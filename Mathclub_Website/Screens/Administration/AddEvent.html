<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Event</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add/Update Event</h2>
    <div class="form-group">
        <label for="event-title">Event Title</label>
        <input type="text" id="event-title" placeholder="Enter event title">
    </div>
    
    <div class="form-group">
        <label for="event-description">Event Description</label>
        <textarea id="event-description" rows="5" placeholder="Enter event description"></textarea>
    </div>
    
    <div class="form-group">
        <label for="event-image">Upload Event Image</label>
        <input type="file" id="event-image">
    </div>

    <button class="submit-btn" onclick="submitEvent()">Submit</button>
</div>

<script>
    function submitEvent() {
        alert('Event added/updated successfully!');
        // Logic for submitting the event data
    }
</script>

</body>
</html>
