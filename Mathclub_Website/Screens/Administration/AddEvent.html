<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Event</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="file"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add/Update Event</h2>
    
    <!-- Event Title -->
    <div class="form-group">
        <label for="event-title">Event Title</label>
        <input type="text" id="event-title" placeholder="Enter event title">
    </div>
    
    <!-- Event Description -->
    <div class="form-group">
        <label for="event-description">Event Description</label>
        <textarea id="event-description" rows="5" placeholder="Enter event description"></textarea>
    </div>
    
    <!-- Event Image -->
    <div class="form-group">
        <label for="event-image">Upload Event Image</label>
        <input type="file" id="event-image">
    </div>
    
    <!-- Event Location -->
    <div class="form-group">
        <label for="event-location">Event Location</label>
        <input type="text" id="event-location" placeholder="Enter event location">
    </div>
    
    <!-- Event Type -->
    <div class="form-group">
        <label for="event-type">Event Type</label>
        <select id="event-type">
            <option value="" disabled selected>Select event type</option>
            <option value="Conference">Conference</option>
            <option value="Workshop">Workshop</option>
            <option value="Meetup">Meetup</option>
            <option value="Webinar">Webinar</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn" onclick="submitEvent()">Submit</button>
</div>

<script>
    function submitEvent() {
        const title = document.getElementById('event-title').value;
        const description = document.getElementById('event-description').value;
        const location = document.getElementById('event-location').value;
        const eventType = document.getElementById('event-type').value;
        
        if (!title || !description || !location || !eventType) {
            alert('Please fill out all fields.');
            return;
        }
        
        alert('Event added/updated successfully!');
        // Logic for submitting the event data goes here
    }
</script>

</body>
</html>
